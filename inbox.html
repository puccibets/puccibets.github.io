<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tweet Inbox</title>
  <style>
    :root {
      --bg: #0e1323;
      --card: #11182c;
      --text: #e6ebff;
      --muted: #9ab0d0;
      --accent: #56d6ff;
      --border: #1f2a45;
      font-family: "Space Grotesk", "Chivo", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(120% 120% at 20% 30%, #17213a 0%, #0e1323 40%, #0a0f1c 100%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    .panel {
      width: min(460px, 100%);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.25rem;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
      display: grid;
      gap: 0.9rem;
    }
    h1 {
      margin: 0;
      font-size: 1.4rem;
      letter-spacing: -0.01em;
    }
    p {
      margin: 0;
      color: var(--muted);
      font-size: 0.95rem;
      line-height: 1.5;
    }
    label {
      display: grid;
      gap: 0.3rem;
      font-weight: 600;
      font-size: 0.95rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.65rem 0.75rem;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #0f1527;
      color: var(--text);
      font-size: 1rem;
    }
    textarea { resize: vertical; min-height: 80px; }
    button {
      background: linear-gradient(135deg, var(--accent), #68e2ff);
      color: #041020;
      font-weight: 700;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 12px 30px rgba(86, 214, 255, 0.4);
    }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .row { display: grid; gap: 0.75rem; }
    .status { color: var(--muted); font-size: 0.95rem; min-height: 1.2em; }
    .success { color: #68ffce; }
    .error { color: #ff8a9e; }
    small { color: var(--muted); }
  </style>
</head>
<body>
  <main class="panel">
    <div>
      <h1>Add to Inbox</h1>
      <p>Enter a tweet URL and your password. The password is checked server-side; it is not saved in this page.</p>
    </div>
    <form id="form" class="row">
      <label>
        Password
        <input id="password" name="password" type="password" inputmode="text" autocomplete="current-password" required>
      </label>
      <label>
        Tweet URL
        <input id="url" name="url" type="url" placeholder="https://x.com/.../status/123" required>
      </label>
      <button type="submit">Send to Inbox</button>
      <div id="status" class="status"></div>
    </form>
  </main>

  <script>
    const ENDPOINT = "https://puccibets-password-checker.requests-pucci.workers.dev/";
    const form = document.getElementById("form");
    const statusEl = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "";
      statusEl.className = "status";

      const password = document.getElementById("password").value;
      const url = document.getElementById("url").value.trim();

      form.querySelector("button").disabled = true;
      try {
        const resp = await fetch(ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url, password })
        });
        const text = await resp.text();
        if (!resp.ok) {
          throw new Error(text || `HTTP ${resp.status}`);
        }
        statusEl.textContent = "Added to inbox.";
        statusEl.classList.add("success");
        form.reset();
      } catch (err) {
        statusEl.textContent = `Failed: ${err.message}`;
        statusEl.classList.add("error");
      } finally {
        form.querySelector("button").disabled = false;
      }
    });
  </script>
</body>
</html>
